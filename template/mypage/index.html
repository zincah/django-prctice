{% extends 'base.html' %}  


{% block auth %}  

<body>

    <div class="container my-5">
        <h1>{{ user.username }}</h1>

        <div class="row my-5">
            <div class="col-lg-6">
                <h3>My board list</h3>
                <div class="row">
                    {% for i in myb %}  
                        {% if user.username == i.writer %} 
                        <div class="col-lg-6">
                            <div class="card my-3" style="width: 18rem; background-color: rgba(245, 245, 245, 0.211);">
                                <img src="{{ i.picture.url }}" class="card-img-top">
                                <div class="card-body">
                                    <p class="card-text">{{ i.pubdate }}</p>
                                    <p class="card-text">{{ i.summary }}</p>
                                    <div class="text-end">
                                        <a href="{% url 'board:detail' i.id %}" class="btn btn-outline-light">Go!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6">
                <div>
                    <h3>My Scrap</h3>
                    <table class="table table-hover my-5" style="color:whitesmoke;">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">subject</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div>
                    <h3>Memo ;)</h3>
                </div>
            </div>
        </div>


    </div>


</body>

<style>
    body{
        color:whitesmoke;
    }
</style>

{% endblock %}
